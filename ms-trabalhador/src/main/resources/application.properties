spring.application.name=ms-trabalhador
server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.client.service-url.defaultZone=http://ms-eureka:ms-eureka@localhost:8761/eureka
spring.datasource.url=jdbc:mysql://localhost:3306/rshumanos
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.file.name=./logs/log-file.log
management.endpoints.web.exposure.include= *
